{% extends 'learning_logs/base.html' %}

{% block content %}

    <p>
        <a class="font-weight-bold" href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
    </p>

    <p class="font-weight-bold">Edit entry</p>

    {% load crispy_forms_tags %}
    <form action="{% url 'learning_logs:edit_entry' entry.id %}" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-warning font-weight-bold" type="submit" name="submit">Save Changes</button>
    </form>

{% endblock content %}
