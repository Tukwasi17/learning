{% extends 'learning_logs/base.html' %}

{% block content %}

    <p class="font-weight-bold">Add a new topic</p>

    {% load crispy_forms_tags %}
    <form action="{% url 'learning_logs:new_topic' %}" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-warning font-weight-bold text-black" type="submit" name="submit">Add topic</button>
    </form>

{% endblock content %}
