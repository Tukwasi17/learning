{% extends 'learning_logs/base.html' %}

{% block content %}

    <h2 class="font-weight-bold">Create A New Account</h2>

    {% load crispy_forms_tags %}
    <form action="{% url 'users:register' %}" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" name="submit" class="btn btn-warning text-black font-weight-bold">Register</button>
        <input type="hidden" name="next" value="{% url 'learning_logs:index' %}" />
    </form>

    <p class="font-weight-bold shadow p-2 mb-0">Already have an account? <a href="{% url 'users:login' %}">Log in here</a></p>

{% endblock content %}
